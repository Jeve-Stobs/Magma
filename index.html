<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Magma</title>
    <link rel="icon" href="icon.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="page">
      <div id="board"></div>
      <div id="coin"></div>
      <div id="character"></div>
      <div id="points_thing"></div>
      <div id="high"></div>
    </div>
    <div id="buttons" align="center">
      <button class="arrows" onclick="up()" align="center">⇧</button><br>
      <button class="arrows" onclick="left()" align="center">⇦</button>
      <button class="arrows" onclick="down()" align="center">⇩</button>
      <button class="arrows" onclick="right()" align="center">⇨</button>
    </div>
    <button id="start" onclick="startgame()">START</button>
    <script src="script.js"></script>
  </body>
</html>
